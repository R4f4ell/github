<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-01/css/style.css">
    <link rel="stylesheet" href="/login-01/css/style.scss">
    <title>Login</title>
</head>
<body>
    <div class="container">

        <div class="inicio-container">

            <div class="titulo-login">
                <h1>Login</h1>
            </div>
            <div class="img-container">
                <img src="/login-01/img/login.png" alt="Imagem do Login">
            </div>

        </div>


        <div class="input-container">
            <form>
                <div><input type="text" placeholder="Username" required></div>
                <div><input type="password" placeholder="Password" required></div>

                <button>LOGIN</button>
            </form>
        </div>     
        
        

    </div>
    <div class="interrogacao">
        <img src="/login-01/img/interrogacao.png" alt="">
    </div>
</body>
</html>
